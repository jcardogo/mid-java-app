plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group = 'mid.java.app.taskmanager'
version = '0.1'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
}

application {
    mainClass = 'taskmanager.Main'
}

test {
    useJUnitPlatform()
}

shadowJar {
    archiveBaseName.set('taskmanager-fat')
    archiveClassifier.set('')
    archiveVersion.set('')
}